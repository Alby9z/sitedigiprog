<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Payment</title>
    <!-- Bootstrap CSS (optionnel pour le style) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .payment-form {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      .payment-status {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="payment-form">
            <h2 class="text-center mb-4">Payment Form</h2>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                placeholder="4242 4242 4242 4242"
              />
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="exp-month">Expiration Month</label>
                  <input type="text" id="exp-month" placeholder="MM" />
                </div>
                <div class="col">
                  <label for="exp-year">Expiration Year</label>
                  <input type="text" id="exp-year" placeholder="YYYY" />
                </div>
                <div class="col">
                  <label for="cvc">CVC</label>
                  <input type="text" id="cvc" placeholder="CVC" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <button id="pay-button">Pay Now</button>
            </div>
            <div class="form-group payment-status" style="display: none">
              Payment Status: <span id="payment-status"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      const stripe = Stripe(
        "pk_live_51OPjA7KH5dQs6QYGie0IWt1YKFSzCaS5aD8frQv79xWcf1Y4cHnYAlv7UIYjYqahEsLHv8ZnQJvZDg4SCNuDuQd300qGaoyezp"
      );

      document
        .getElementById("pay-button")
        .addEventListener("click", async () => {
          const cardNumber = document.getElementById("card-number").value;
          const expMonth = document.getElementById("exp-month").value;
          const expYear = document.getElementById("exp-year").value;
          const cvc = document.getElementById("cvc").value;

          const { paymentIntent, error } = await stripe.createPaymentMethod({
            type: "card",
            card: {
              number: cardNumber,
              exp_month: expMonth,
              exp_year: expYear,
              cvc: cvc,
            },
          });

          if (error) {
            console.error(error.message);
            document.getElementById("payment-status").textContent = "Failed";
            document.getElementById("payment-status").style.color = "red";
            document.querySelector(".payment-status").style.display = "block";
          } else {
            document.getElementById("payment-status").textContent = "Success";
            document.getElementById("payment-status").style.color = "green";
            document.querySelector(".payment-status").style.display = "block";
            console.log(paymentIntent);
          }
        });
    </script>
  </body>
</html>
